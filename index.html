<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Raleway:wght@500&display=swap"
        rel="stylesheet">
    <title>Passsword Generator</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Passsword Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Passsword" id="display" data-passwordDisplay>
            <button id="cpy" data-copy>
                <span data-copyMsg class="copyMsg"></span>
                <img  src="./assets/copy.svg" alt="copy" width="23" height="23" >
            </button>

        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Passsword Legth</p>
                <p data-lengthNumber>0</p>
            </div>

            <input  type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <div class="strength-container">

                <p>Strength</p>
                <div class="indicator" data-indicator></div>

            </div>

            <button class="generateButton">Generator Passsword</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
